<html>
  <head>
    <style>
      .button-container {
        display: flex;
        justify-content: center;
      }
      .food-button {
        width: 200px;
        height: 50px;
        background-color: blue;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="food-button" id="button1"></button>
      <button class="food-button" id="button2"></button>
    </div>
    <script>
      const categories = ['Chinese', 'Sushi', 'Ramen', 'Taco Bell', 'Burgers', 'Wings', 'Pizza'];
      let currentCategoryIndex = 0;
      const button1 = document.getElementById("button1");
      const button2 = document.getElementById("button2");
      button1.innerHTML = categories[currentCategoryIndex];
      button2.innerHTML = categories[currentCategoryIndex + 1];
      
      let clickCount = 0;
      let currentCategory = '';

      button1.addEventListener("click", function() {
        const buttonText = this.innerHTML;
        if (buttonText === currentCategory) {
          clickCount++;
          if (clickCount === 3) {
            const result = prompt(`Do you want to find restaurants that serve ${buttonText} food?`);
            if (result === 'yes') {
              const zipCode = prompt('Please enter your zip code:');
              // use zip code to search for restaurants
            }
            clickCount = 0;
          }
        } else {
          currentCategory = buttonText;
          clickCount = 1;
        }
        currentCategoryIndex = (currentCategoryIndex + 2) % categories.length;
        button1.innerHTML = categories[currentCategoryIndex];
        button2.innerHTML = categories[(currentCategoryIndex + 1) % categories.length];
      });
      button2.addEventListener("click", function() {
        const buttonText = this.innerHTML;
        if (buttonText === currentCategory) {
          clickCount++;
          if (clickCount === 3) {
            const result = prompt(`Do you want to find restaurants that serve ${buttonText} food?`);
            if (result === 'yes') {
              const zipCode = prompt('Please enter your zip code:');
              // use zip code to search for restaurants
            }
            clickCount = 0;
          }
        } else {
          currentCategory = buttonText;
          clickCount = 1;
        }
        currentCategoryIndex = (currentCategoryIndex + 1) % categories.length;
        button1.innerHTML = categories[currentCategoryIndex];
        button2.innerHTML = categories[(currentCategoryIndex + 1) % categories.length];
      });
    </script>


    
    <script>
      const API_KEY = 'YOUR_API_KEY';
const SEARCH_URL = 'https://api.yelp.com/v3/businesses/search';

async function searchRestaurants(term, location) {
  try {
    const response = await axios.get(SEARCH_URL, {
      params: {
        term: term,
        location: location
      },
      headers: {
        Authorization: `Bearer ${API_KEY}`
      }
    });
    const restaurants = response.data.businesses;
    return restaurants;
  } catch (error) {
    console.error(error);
  }
}
    </script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  </body>
</html>
