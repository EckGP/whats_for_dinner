<html>
  <head>
    <style>
      .button-container {
        display: flex;
        justify-content: center;
      }
      .food-button {
        width: 200px;
        height: 50px;
        background-color: blue;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="food-button" id="button1">Japanese</button>
      <button class="food-button" id="button2">Mexican</button>
    </div>
    <script>
      const categories = ["Chinese", "Pizza", "Burgers", "Indian", "Vegan"];
      let currentCategory = 0;
      const button1 = document.getElementById("button1");
      const button2 = document.getElementById("button2");
      button1.addEventListener("click", function() {
        button2.innerHTML = categories[currentCategory];
        currentCategory = (currentCategory + 1) % categories.length;
      });
      button2.addEventListener("click", function() {
        button1.innerHTML = categories[currentCategory];
        currentCategory = (currentCategory + 1) % categories.length;
      });
    </script>

</html>
