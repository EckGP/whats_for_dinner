<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
      .image-container {
        display: flex;
        justify-content: space-between;
        width: 200px;
      }
      img {
        width: 100px;
        height: 100px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="image1.jpg" onclick="chooseImage(this)">
      <img src="image2.jpg" onclick="chooseImage(this)">
    </div>

    <div>
        <button onclick="showRestaurants()">Show Restaurants</button>
    </div>

    <script>
        function showRestaurants() {
            // Get the user's current location
            navigator.geolocation.getCurrentPosition(function(position) {
              // Use the user's location to search for nearby restaurants
              var latitude = position.coords.latitude;
              var longitude = position.coords.longitude;
              var location = new google.maps.LatLng(latitude, longitude);
              var request = {
                location: location,
                radius: '500',  // Search within 500 meters
                type: ['restaurant']
              };
              var service = new google.maps.places.PlacesService(document.createElement('div'));
              service.nearbySearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                  // Display the results on the website
                  var list = document.createElement('ul');
                  for (var i = 0; i < results.length; i++) {
                    var result = results[i];
                    var item = document.createElement('li');
                    item.innerHTML = result.name;
                    list.appendChild(item);
                  }
                  document.body.appendChild(list);
                }
              });
            });
          }
        </script>

    <script>
      function chooseImage(chosenImage) {
        // Get the container element that contains the chosen image
        var container = chosenImage.parentElement;

        // Replace the non-chosen image with a new image
        var nonChosenImage = container.children[0] === chosenImage ? container.children[1] : container.children[0];
        nonChosenImage.src = "newImage.jpg";
      }
    </script>
  </body>
</html>
